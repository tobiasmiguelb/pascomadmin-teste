<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PASCOM</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
  <header class="cabecalho">
    <img src="imagens/pascom-admin.png" alt="Logo PASCOM" class="logo">
  </header>
  
  <img src="imagens/paroquia.png" alt="Imagem da Paróquia" class="img_paroquia">
  
  <main class="login-container">
    <h1>Login PASCOM</h1>
  
    <div id="user-info" class="user-info" style="display: none;">
      <img id="user-photo" src="" alt="Foto do usuário">
      <span id="user-name"></span>
    </div>
  
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <button type="button" id="btnProximo">PRÓXIMO</button>
  
      <div id="senha-container" style="display: none;">
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </div>
    </form>
  
    <p id="erro"></p>
  </main>  

  <script type="module">
    import { auth } from "./scripts/firebase-config.js";
    import {
      signInWithEmailAndPassword,
      setPersistence,
      browserSessionPersistence,
      fetchSignInMethodsForEmail,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const senhaContainer = document.getElementById("senha-container");
    const erro = document.getElementById("erro");
    const userInfo = document.getElementById("user-info");
    const userPhoto = document.getElementById("user-photo");
    const userName = document.getElementById("user-name");
    const btnProximo = document.getElementById("btnProximo");

    // Quando clicar em PRÓXIMO
    btnProximo.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      if (!email) return;

      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length === 0) {
          erro.textContent = "Email não encontrado.";
          return;
        }

        // Simula nome e foto (você pode integrar com Firestore depois)
        userPhoto.src = "https://ui-avatars.com/api/?name=" + encodeURIComponent(email.split("@")[0]);
        userName.textContent = email;
        userInfo.style.display = "flex";
        senhaContainer.style.display = "block";
        erro.textContent = "";

      } catch (err) {
        erro.textContent = "Erro ao verificar email.";
        console.error(err);
      }
    });

    // Quando enviar o formulário
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const senha = senhaInput.value;

      try {
        await setPersistence(auth, browserSessionPersistence);
        await signInWithEmailAndPassword(auth, email, senha);
        window.location.href = "painel.html";
      } catch (err) {
        erro.textContent = "Email ou senha inválidos.";
        console.error(err);
      }
    });

    // Se já estiver logado, redireciona direto
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "painel.html";
      }
    });
  </script>
</body>
</html>
