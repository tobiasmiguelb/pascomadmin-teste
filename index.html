<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel PASCOM - Feed</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo PASCOM" height="50" />
    <button id="btnCriarPost">+ Criar Post</button>
    <button id="btnLogout">Sair</button>
  </header>

  <main id="feed">
    <!-- Aqui vão aparecer os posts -->
  </main>

  <!-- Proteção: redireciona se não estiver logado -->
  <script type="module">
    import { auth, onAuthStateChanged, signOut } from "./scripts/auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    document.getElementById('btnCriarPost').addEventListener('click', () => {
      window.location.href = "criar-post.html";
    });

    document.getElementById('btnLogout').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>

  <!-- Carrega os posts -->
  <script type="module" src="scripts/timeline.js"></script>
</body>
</html>
